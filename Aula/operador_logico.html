<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //igual
        console.log(2 == 2) // true
        console.log(2 == '2') // treu
        console.log(2 === '2') // false

        //diferente
        console.log(2 != '2') // false
        console.log(2 !== '2') // treu
        
    </script>
    
</body>
</html>
